<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi E-commerce</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Mi E-commerce</h1>
        </header>

        <aside class="sidebar">
            <h2>Categorías</h2>
            <ul>
                <li><a href="#">Categoría 1</a> (10)</li>
                <li><a href="#">Categoría 2</a> (5)</li>
                <li><a href="#">Categoría 3</a> (8)</li>
            </ul>
        </aside>

        <main class="product-grid">
            <div class="product-card">
                <img src="./assets/img/product1.jpg" alt="Producto 1">
                <div class="product-info">
                    <h3>Producto 1</h3>
                    <p>$10.00</p>
                </div>
                <div class="buy-button">Comprar</div>
            </div>
            <div class="product-card">
                <img src="./assets/img/product2.jpg" alt="Producto 2">
                <div class="product-info">
                    <h3>Producto 2</h3>
                    <p>$20.00</p>
                </div>
                <div class="buy-button">Comprar</div>
            </div>
            <div class="product-card">
                <img src="./assets/img/product3.jpg" alt="Producto 3">
                <div class="product-info">
                    <h3>Producto 3</h3>
                    <p>$30.00</p>
                </div>
                <div class="buy-button">Comprar</div>
            </div>
            <div class="product-card">
                <img src="./assets/img/product4.jpg" alt="Producto 4">
                <div class="product-info">
                    <h3>Producto 4</h3>
                    <p>$40.00</p>
                </div>
                <div class="buy-button">Comprar</div>
            </div>
        </main>

        <footer class="footer">
            <p>@ mi-e-commerce</p>
        </footer>
    </div>
</body>

</html>
